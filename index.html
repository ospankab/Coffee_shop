<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta>
	<title>Coffee shop</title>
	<link rel="icon" href="images/logo.png">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Lato&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="menu">
		<img src="images/logo1.png" class="logo" 
			onclick="window.location.reload()">
		<div class="content" id="coffee"
			onclick="change(this)" onmouseover="big(this)"
			onmouseout="small(this)">Coffee</div>
		<div class="content" id="order" 
			onclick="change(this)" onmouseover="big(this)"
			onmouseout="small(this)">Order Online</div>
		<div class="content" id="about" 
			onclick="change(this)" onmouseover="big(this)"
			onmouseout="small(this)">About Us</div>
		<div class="content" id="contacts"
			onclick="change(this)" onmouseover="big(this)"
			onmouseout="small(this)">Contacts</div>
	</div>
	<div class="header">
		<img src="images/coffee1.png" class="coffee" id="img">
		<div class="welcome" id="wel">Welcome to our coffee shop!</div>
		<div class="lorem">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
		<div class="lorem">Commodi accusantium repellat molestias. Tempora quod</div>
		<div class="lorem">animi voluptatem fugit tempore obcaecati quos amet labore</div>
		<div class="lorem">dolorum quae. Ut id animi nesciunt pariatur reprehenderit.</div>
	</div>
</body>
</html>
